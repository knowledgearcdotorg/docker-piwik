<VirtualHost *:80>
    ServerName {domain}
    DocumentRoot /var/www/piwik

    ServerAdmin webmaster@knowledgearc.com

    <Proxy *>
        Require all granted
    </Proxy>

    ProxyRequests Off
    ProxyPreserveHost On
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://{container}:9000/var/www/piwik/$1

    ErrorLog ${APACHE_LOG_DIR}/piwik.error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/piwik.access.log combined
</VirtualHost>
